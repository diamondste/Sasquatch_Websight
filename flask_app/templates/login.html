<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sasaquatch Websighting</title>
        <meta charset="UTF-8">
        <meta http-equiv="x-UA-Compatible content" content="IE=edge">
        <meta name="viewport" context="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <section class="vh-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 text-black">

                        <div class="px-5 ms-xl-4">
                            <span class="h1 fw-bold mb-0">Sasquatch Websighting</span>
                        </div>
                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                            <form action="/login" method='post' style="width: 23rem;">
                                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign in</h3>

                                {% with messages = get_flashed_messages(category_filter=['login']) %}
                                            {% if messages %}
                                                {% for message in messages %}
                                                    <div class="alert alert-danger">
                                                        <strong>{{message}}</strong>
                                                    </div>
                                                {% endfor %}
                                            {% endif %}
                                        {% endwith %}

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">Email Address</label>
                                    <input type="email" id="email" name="email" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                </div>

                                <div class="pt-1 mb-4">
                                    <button class="btn btn-info btn-lg btn-block" type="submit">Sign in</button>
                                </div>

                                <p>Don't have an account? <a herf='/register' class="link-info">Register Here</a></p>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-6 px-0 d-none d-sm-block">
                        <img src="https://i.pinimg.com/736x/37/0a/16/370a1640e656ac4bbc41d4a247a5cf79.jpg" alt="Login Image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                    </div>

                </div>

            </div>

        </section>
    </body>
</html>
