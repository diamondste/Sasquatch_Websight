<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sasaquatch Websighting</title>
        <meta charset="UTF-8">
        <meta http-equiv="x-UA-Compatible content" content="IE=edge">
        <meta name="viewport" context="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <img
                    class="navbar-brand"
                    src="https://i.pinimg.com/736x/37/0a/16/370a1640e656ac4bbc41d4a247a5cf79.jpg"
                    height="50"
                    alt="Sasaquatch logo"
                    loading="lazy"
                    style="margin-top: -1px;"
                />
                
                <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarButtonsExample"
                    aria-controls="navbarButtonsExample"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarButtonsExample">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <span class=" h3 fw-bold">Sasquatch Websighting</span>
                        </li>
                    </ul>

                    <div>

                    </div class="d-flex align-items-center">
                    <span class="nav-text fw-bold" >{{user.first_name}} {{user.last_name}}</span>
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                    <a href="/logout" class="btn btn-secondary">Logout</a>

                </div>

            </div>

        </nav>
        <div class="container">
            <form action="/create/sight" method='post' style="width: 60rem;">
                <h3 class="fw-bold mb-3 pb-3" style="letter-spacing: 1px;">Report a Sighting</h3>

                {% with messages = get_flashed_messages(category_filter=['sight']) %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger">
                                        <strong>{{message}}</strong>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                <div class="form-outline mb-3">
                    <div class="col-sm-4">
                        <label class="form-label" for="location">Location</label>
                        <input type="text" id="location" name="location" class="form-control form-control-lg" />
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <div class="col-sm-4">
                        <label class="form-label" for="date_seen">Date of Sighting</label>
                        <input type="date" id="date_seen" name="date_seen" class="form-control form-control-lg" />
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <div class="col-sm-4">
                        <label class="form-label" for="happened">What Happened?</label>
                        <textarea cols="30" row="5" name="happened" class="form-control form-control-lg"></textarea>
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <div class="col-sm-4">
                        <label class="form-label" for="num_sasq"># of Sasquatches</label>
                        <input type="number" min="1" name="num_sasq" placeholder="0" class="form-control form-control-lg" />
                    </div>
                </div>

                <div class="pt-1 mb-4">
                    <button class="btn btn-success" type="submit">Report</button>
                </div>
            </form>
            


        </div>
        
    </body>
</html>
