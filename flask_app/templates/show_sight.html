<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sasaquatch Websighting</title>
        <meta charset="UTF-8">
        <meta http-equiv="x-UA-Compatible content" content="IE=edge">
        <meta name="viewport" context="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <img
                    class="navbar-brand"
                    src="https://i.pinimg.com/736x/37/0a/16/370a1640e656ac4bbc41d4a247a5cf79.jpg"
                    height="50"
                    alt="Sasaquatch logo"
                    loading="lazy"
                    style="margin-top: -1px;"
                />
                
                <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarButtonsExample"
                    aria-controls="navbarButtonsExample"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarButtonsExample">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <span class=" h3 fw-bold">Sasquatch Websighting</span>
                        </li>
                    </ul>

                    <div>

                    </div class="d-flex align-items-center">
                    <span class="nav-text fw-bold" >{{user.first_name}} {{user.last_name}}</span>
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                    <a href="/logout" class="btn btn-secondary">Logout</a>

                </div>

            </div>

        </nav>
        <br/>
        <div class="card text-center">
            <div class="card-header" style="background-color: #5BD9F4 ;">
                {{sight.location}} on {{sight.date_seen.strftime('%B %d , %Y')}}
            </div>
            <div class="card-body">
                <h5 class="card-title">What Happened:</h5>
                <p class="card-text">{{sight.happened}}</p>
                <p class="card-text"># of Sasquatches: {{sight.num_sasq}} </p>
            </div>

        </div>
        
        
    </body>
</html>
